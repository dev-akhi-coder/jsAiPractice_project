<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe Hub</title>
    <!-- daisy -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5d6bdd41be.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <!-- nav -->

        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Homepage</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                </button>
            </div>
        </div>

        <div class="hero min-h-screen"
            style="background-image: url(https://daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.jpg);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
                <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-bold">AI Universe Hub</h1>
                    <p class="mb-5">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi
                        exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                    <button class="btn bg-red-500 text-white border-0">Get Started</button>
                </div>
            </div>
        </div>

    </header>

 

    <main class="container mx-auto relative ">



<!-- loading -->

<div  id="loadingDetails"  class=" hidden absolute w-full  bg-black   opacity-25   flex  h-screen justify-center ">
    <span class="loading loading-ball text-red-600 loading-lg  "></span>
</div>



        <!-- moadal -->

    
        <dialog id="detailsProduct" class="modal modal-bottom    flex justify-center items-center ">
            <form id="main-modal-box" method="dialog" class="modal-box max-w-7xl  h-[700px] p-28 items-center justify-center">


            
            </form>
        </dialog>


      

   




        <!-- search -->

        <section>

            <div class="mt-10">
                <input id="searchField" class="p-3 rounded-xl  bg-slate-500 " type="search" placeholder="search">
                <button onclick="searchBtn()" class="btn  bg-green-500 text-white">search</button>
            </div>
        </section>


        <!-- card section -->
        <section>
            <div class=" px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
                <div id="card-container" class="  grid gap-5 lg:grid-cols-3 sm:max-w-sm sm:mx-auto lg:max-w-full">





                </div>


            </div>
        </section>

    </main>

    <footer>

    </footer>



    <script src="./js/app.js"></script>
</body>

</html>
